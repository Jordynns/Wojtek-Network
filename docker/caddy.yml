version: '3.8'

services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    network_mode: "host" 
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro  
      - caddy_data:/data                          
      - caddy_config:/config                       
    environment:
      - ACME_AGREE=true

volumes:
  caddy_data:
  caddy_config:
